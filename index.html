<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>
  <header style="background-color: rgb(34, 34, 243); text-align: center;">
    <h1 style="color: aliceblue;">Weather Dashboard</h1>
  </header>
  <div class="row">
    <!-- sereach button-->
    <div class="card-body col-3" style="display: flex;">
      <nav class="navbar bg-body-tertiary">
        <h2>SEARCH FOR A CITY</h2>
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="col-9">
      <div class="card text-bg-dark mb-3 row" style="max-width: 40rem;">
        <div class="card-body" style=" background-color: #87ceeb; ">
          <p class="card-text">
          <h4 class="date">Minnesota</h4>
          </p>
          <p class="card-text">Temp:</p>
          <p class="card-text">wind:</p>
          <p class="card-text">humidity:</p>

        </div>
      </div>


      <main class="row">

        <header>
          <div>
            <h2 style="text-align: center"> 5-Day Forcast: </h2>
          </div>
        </header>

        <div class="cards">

          <!-- cards -->

          <div class="col-12 col-md-6 col-lg-2 mb-3 forecast-card monday" style="max-width: 13rem ;">
            <div class="card-body" style="background-color: #272744;">
              <h5 class="card-title" style="color: white;">Date</h5>
              <p class="card-text" style="color: aliceblue;">Temp:</p>
              <p class="card-text" style="color: aliceblue;">Wind</p>
              <p class="card-text" style="color: aliceblue;">Humidity</p>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-2 mb-3 forecast-card tueday" style="max-width: 13rem ;">
            <div class="card-body" style="background-color: #1e1e39;">
              <h5 class="card-title" style="color: white;">Date:</h5>
              <p class="card-text" style="color: aliceblue;">Temp:</p>
              <p class="card-text" style="color: aliceblue;">Wind:</p>
              <p class="card-text" style="color: aliceblue;">Humidity</p>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-2 mb-3 forecast-card wednesday" style="max-width: 13rem ;">
            <div class="card-body" style="background-color: #1e1e39;">
              <h5 class="card-title" style="color: white;">Date:</h5>
              <p class="card-text" style="color: aliceblue;">Temp:</p>
              <p class="card-text" style="color: aliceblue;">Wind:</p>
              <p class="card-text" style="color: aliceblue;">Humidity</p>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-2 mb-3 forecast-card thusday" style="max-width: 13rem">
            <div class="card-body" style="background-color: #1e1e39;">
              <h5 class="card-title" style="color: white;">Date:</h5>
              <p class="card-text" style="color: aliceblue;">Temp:</p>
              <p class="card-text" style="color: aliceblue;">Wind</p>
              <p class="card-text" style="color: aliceblue;">Humidity</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-2 mb-3 forecast-card friday" style="max-width: 13rem ;">
            <div class="card-body" style="background-color: #1e1e39;">
              <h5 class="card-title" style="color: white;">Date:</h5>
              <p class="card-text" style="color: aliceblue;">Temp:</p>
              <p class="card-text" style="color: aliceblue;">Wind:</p>
              <p class="card-text" style="color: aliceblue;">Humidity:</p>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
